<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<body>
	<f:view>
		<ui:composition template="/template.xhtml">

			<ui:define name="body">
				<h:form id="form">

					<p:growl id="messages" showDetail="true" sticky="true" />
					<p:dialog id="confirmDialog" appendToBody="true"
						message="Desea confirmar la venta? Tenga en cuenta el precio de pizarra"
						header="Confirmación de venta" severity="warning"
						widgetVar="confirmation">

						<p:outputPanel id="carDetail" style="text-align:center;" rendered="false">

							<p:dataTable var="pedido"
								value="#{listarPedidosBean.detalleVentas}" style="width: 100%">
								<p:column>
									<f:facet name="header">
										<h:outputText value="Nombre" />
									</f:facet>
									<h:outputText value="#{pedido.nombreTrago}" />
								</p:column>
							</p:dataTable>

							<h:outputText value="Enviar comentario." />

							<h:inputTextarea value="#{listarPedidosBean.comentario}"></h:inputTextarea>

							<!-- <p:commandButton value="Vender" ajax="true" action="#{listarPedidosBean.getVentasOnLine()}" oncomplete="confirmation.hide()"	/> -->
							<p:commandButton value="Vender" update="messages"
								action="#{ventaTragoAction.realizarVenta}" />

							<p:commandButton value="Rechazar" update="messages"
								action="#{ventaTragoAction.realizarRechazo}" />

							<p:commandButton value="Cancelar" onclick="confirmation.hide()" />
						</p:outputPanel>
					</p:dialog>
					<p:panelGrid>

						<f:facet name="header">
							<p:row>
								<p:column>Listado de pedidos On Line</p:column>
							</p:row>
						</f:facet>

						<p:row>
							<p:column>
								<p:dataTable var="pedido"  value="#{listarPedidosBean.ventasOnLine}" style="width: 100%">
									<p:column>
										<f:facet name="header">
											<h:outputText value="Email" />
										</f:facet>
										<h:outputText value="#{pedido.email}" />
									</p:column>
									<p:column>
										<f:facet name="header">
											<h:outputText value="Telefono" />
										</f:facet>
										<h:outputText value="#{pedido.telefono}" />
									</p:column>
									<p:column>
										<f:facet name="header">
											<h:outputText value="Ver" />
										</f:facet>

 										<p:commandButton value="ver" ajax="true" immediate="false"
											action="#{listarPedidosBean.setIdCliente(pedido.idCliente)}"
											oncomplete="confirmation.show()">
										<!--<p:commandButton value="ver"   > -->
											<!-- 												action="#{listarPedidosBean.setIdCliente(pedido.idCliente)}" oncomplete="confirmation.show()" update=":form:carDetail"> -->
											<!-- <f:ajax event="click" listener="#{listarPedidosBean.setIdCliente(pedido.idCliente)}"  oncomplete="confirmation.show()"/> -->
										</p:commandButton>
									</p:column>
								</p:dataTable>
							</p:column>
						</p:row>
					</p:panelGrid>
					<!-- <p:commandButton value="Vender" update="messages" action="#{ventaTragoAction.realizarVenta}" ajax="true" /> -->
				</h:form>
			</ui:define>
		</ui:composition>
	</f:view>
</body>
</html>
